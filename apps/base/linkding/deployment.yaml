apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID

      containers:
        - name: linkding
          image: sissbruecker/linkding:1.44.1
          ports:
            - containerPort: 9090
          envFrom:
            - secretRef:
                name: linkding-container-env-secret

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
            - mountPath: /etc/linkding/data
              name: linkding-storage
      volumes:
        - name: linkding-storage
          persistentVolumeClaim:
            claimName: linkding-storage-pvc-v1
